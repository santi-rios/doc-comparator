name: Compare PDF and DOCX

on:
  push:
    branches:
      - main

jobs:
  compare:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run comparison script
      id: compare_script
      run: |
        PDF_FILE="document.pdf"
        DOCX_FILE="document.docx"
        python compare_pdf_docx.py $PDF_FILE $DOCX_FILE
        SUMMARY=$(tail -n 1 compare_report.html)
        echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

    - name: Upload report artifact
      uses: actions/upload-artifact@v4
      with:
        name: comparison-report
        path: compare_report.html

    - name: Comment on commit
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const summary = `${{ steps.compare_script.outputs.summary }}`;
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `**Document Comparison Summary**\n\n${summary}`
          });
